{% extends "base.html" %}

{% block content %}
<p>Hello, {{name}}!</p>

<p>Method used: {{method}}</p>

<form action="/name" method="GET">
  <input type="text" value="{{name}}" name="name" />
  <input type="submit" value="Get!">
</form>

<form action="/name" method="POST">
  <input type="text" value="{{name}}" name="name" />
  <input type="submit" value="Post!">
</form>
{% endblock %}
